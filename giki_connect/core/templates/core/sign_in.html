{% extends 'layout.html' %}

{% load static %}

{% block CSS %}
  <link rel="stylesheet" href="{% static 'core/sign_in.css' %}">
{% endblock %}

{%block body %}
   <div>
        <h1> Welcome to GIKI - Connect</h1>
    </div>
    <div>
        <img src="{%  url 'media/bg.jpeg%}" alt="404">
    </div>
    
 <h2>Sign In</h2>
    <form action="./sumbit" method="post">
        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autofocus required>
        </div>
        <div>
            <label for="name"><strong>Name</strong> </label>
            <input type="text" id='name' name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" name="=password" placeholder="Password" required
                pattern="[A-Z][a-z][0-9]+">
        </div>
        <div>
            <input type="submit" value="Sumbit">

        </div>


    </form>


{%endblock}
