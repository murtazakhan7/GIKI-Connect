{% extends 'layout.html'}

{%block CSS %}
<link rel="stylesheet" href="{% url  'static/sign_up.css' %}">
{%endblock}

{%block body %}
  <h2>Sign Up</h2>
    <form action="./sumbit" method="post">
        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autofocus required>
        </div>
        <div>
            <label for="name"><strong>Name</strong> </label>
            <input type="text" id='name' name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" name="=password" placeholder="Password" required
                pattern="[A-Z][a-z][0-9]+">
        </div>
        <div>
            <label for="confirm_pass"><strong>Confirm Password</strong></label>
            <input type="password" name="password" id="confirm_pass" placeholder="Confirm Password" required
            pattern=""[A-Z][a-z][0-9]+>

        </div>
        <div>
            <label><strong>Gender</strong></label>
            <br>
            <label>Male</label>
            <input type="radio" name="Gender" value="Male">
            <label>Female</label>
            <input type="radio" name="Gender" value="Female">
            <label>Other</label>
            <input type="radio" name="Gender" value="Other">
        </div>

        <div>
            <label for="country"><strong>Select your Country</strong></label>
            <input id="country" list="countries" name="country">
            <datalist id="countries">
                <option value="India">+91</option>
                <option value="Pakistan">+92</option>
                <option value="China"></option>
                <option value="Other"></option>
            </datalist>
        </div>
        <div>
            <input type="submit" value="Sumbit">

        </div>


    </form>



{%endblock}
